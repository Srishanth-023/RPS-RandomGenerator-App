<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RPS Ultra - The Arena</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bangers&family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-color: #1d1f27;
            --rock-color: #ff6b6b;
            --paper-color: #48dbfb;
            --scissors-color: #feca57;
            --text-color: #ffffff;
            --dark-text: #2c3e50;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            font-family: 'Poppins', sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
            overflow: hidden;
            position: relative;
        }

        .bg-icons {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0;
        }

        .bg-icons .icon {
            position: absolute;
            display: block;
            list-style: none;
            width: 20px;
            height: 20px;
            animation: float 25s linear infinite;
            bottom: -150px;
            opacity: 0.15;
        }

        .bg-icons .icon svg { width: 100%; height: 100%; }
        .bg-icons .icon:nth-child(1) { left: 25%; width: 80px; height: 80px; animation-delay: 0s; }
        .bg-icons .icon:nth-child(2) { left: 10%; width: 20px; height: 20px; animation-delay: 2s; animation-duration: 12s; }
        .bg-icons .icon:nth-child(3) { left: 70%; width: 20px; height: 20px; animation-delay: 4s; }
        .bg-icons .icon:nth-child(4) { left: 40%; width: 60px; height: 60px; animation-delay: 0s; animation-duration: 18s; }
        .bg-icons .icon:nth-child(5) { left: 65%; width: 20px; height: 20px; animation-delay: 0s; }
        .bg-icons .icon:nth-child(6) { left: 75%; width: 110px; height: 110px; animation-delay: 3s; }
        .bg-icons .icon:nth-child(7) { left: 35%; width: 150px; height: 150px; animation-delay: 7s; }
        .bg-icons .icon:nth-child(8) { left: 50%; width: 25px; height: 25px; animation-delay: 15s; animation-duration: 45s; }
        .bg-icons .icon:nth-child(9) { left: 20%; width: 15px; height: 15px; animation-delay: 2s; animation-duration: 35s; }
        .bg-icons .icon:nth-child(10) { left: 85%; width: 150px; height: 150px; animation-delay: 0s; animation-duration: 11s; }

        @keyframes float {
            0% { transform: translateY(0) rotate(0deg); opacity: 1; border-radius: 0; }
            100% { transform: translateY(-1000px) rotate(720deg); opacity: 0; border-radius: 50%; }
        }

        .game-container {
            position: relative;
            z-index: 1;
            width: 100%;
            max-width: 1400px;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 1rem;
        }

        header h1 {
            font-family: 'Bangers', cursive;
            font-size: clamp(2rem, 8vw, 5rem);
            letter-spacing: 3px;
            line-height: 1;
            text-align: center;
            -webkit-text-stroke: 2px #000;
            margin-bottom: 20px;
        }
        .rock-text { color: var(--rock-color); }
        .paper-text { color: var(--paper-color); }
        .scissors-text { color: var(--scissors-color); }

        .match-area {
            display: flex;
            justify-content: space-between;
            align-items: center;
            width: 100%;
            gap: 2rem;
        }

        .player-card {
            background: #fff;
            color: var(--dark-text);
            border-radius: 20px;
            padding: 20px;
            width: 300px;
            text-align: center;
            border: 4px solid #000;
            box-shadow: 8px 8px 0 #000;
            transition: all 0.3s ease;
        }

        .player-card h2 {
            font-size: 1.8rem;
            font-weight: 700;
            margin-bottom: 15px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .move-display {
            width: 120px; height: 120px;
            background: var(--bg-color);
            border-radius: 50%;
            display: flex; justify-content: center; align-items: center;
            margin: 15px auto;
            font-size: 4rem;
            border: 4px solid #000;
            transition: transform 0.2s ease;
        }
        .move-display.reveal { animation: slam-in 0.5s cubic-bezier(0.34, 1.56, 0.64, 1) forwards; }
        @keyframes slam-in {
            0% { transform: scale(0.5); opacity: 0; }
            80% { transform: scale(1.2); opacity: 1; }
            100% { transform: scale(1); }
        }

        .score-container { font-size: 1.5rem; font-weight: 600; }
        .score { font-size: 3rem; font-family: 'Bangers', cursive; letter-spacing: 2px; }
        .score.updated { animation: score-pop 0.4s; }
        @keyframes score-pop {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.4); }
        }

        .center-area {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
        }

        .video-container {
            width: 480px; height: 360px;
            border-radius: 15px;
            overflow: hidden;
            border: 4px solid #000;
            box-shadow: 8px 8px 0 #000;
        }

        #video { width: 100%; height: 100%; transform: scaleX(-1); object-fit: cover; }

        #countdown {
            font-family: 'Bangers', cursive;
            font-size: 7rem;
            -webkit-text-stroke: 3px #000;
            min-height: 120px;
        }
        #countdown.shoot { color: var(--rock-color); animation: text-shake 0.5s; }
        @keyframes text-shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-10px) rotate(-5deg); }
            75% { transform: translateX(10px) rotate(5deg); }
        }
        
        #round-result {
            font-family: 'Poppins', sans-serif;
            font-size: 1.5rem;
            font-weight: 600;
            color: var(--scissors-color);
            min-height: 30px; /* Prevents layout shift */
            text-align: center;
            transition: all 0.3s ease;
        }

        #start-button {
            font-family: 'Bangers', cursive;
            font-size: 2.5rem; letter-spacing: 2px; padding: 10px 50px;
            border-radius: 15px; border: 3px solid #000; color: #000;
            background-color: var(--paper-color); cursor: pointer;
            transition: all 0.2s ease; box-shadow: 0 6px 0 #000;
        }
        #start-button:hover { transform: translateY(-2px); box-shadow: 0 8px 0 #000; }
        #start-button:active { transform: translateY(4px); box-shadow: 0 2px 0 #000; }

        .game-overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.7); backdrop-filter: blur(5px);
            display: none; justify-content: center; align-items: center;
            z-index: 100;
            animation: fade-in 0.3s ease;
        }
        .game-overlay.visible { display: flex; }
        @keyframes fade-in { from { opacity: 0; } to { opacity: 1; } }

        .result-card {
            background: #fff; color: var(--dark-text);
            padding: 40px; border-radius: 20px; text-align: center;
            border: 4px solid #000; box-shadow: 8px 8px 0 #000;
            width: 90%; max-width: 600px;
            animation: slide-up 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275) forwards;
        }
        @keyframes slide-up { from { opacity: 0; transform: translateY(50px); } to { opacity: 1; transform: translateY(0); } }
        
        .result-card .icon { width: 100px; height: 100px; margin: 0 auto 20px; }
        .result-card .win-icon { color: var(--scissors-color); }
        .result-card .lose-icon { color: var(--rock-color); }

        .result-card h1 {
            font-family: 'Bangers', cursive;
            font-size: 3.5rem; letter-spacing: 2px;
            -webkit-text-stroke: 2px #000;
            margin-bottom: 10px;
        }
        .result-card.win h1 { color: var(--scissors-color); }
        .result-card.lose h1 { color: var(--rock-color); }

        .final-score { font-size: 1.5rem; font-weight: 600; margin-bottom: 30px; }
        #play-again-button {
            font-family: 'Bangers', cursive;
            font-size: 2rem; letter-spacing: 2px; padding: 10px 40px;
            border-radius: 15px; border: 3px solid #000; color: #000;
            background-color: var(--paper-color); cursor: pointer;
            transition: all 0.2s ease; box-shadow: 0 4px 0 #000;
        }
        #play-again-button:hover { transform: translateY(-2px); box-shadow: 0 6px 0 #000; }
        
        @media (max-width: 1200px) {
            .match-area { flex-direction: column; }
            .center-area { order: -1; margin-bottom: 20px; }
        }
    </style>
</head>

    <div class="game-container">
        <header>
            <h1>
                <span class="rock-text">Rock</span>
                <span class="paper-text">Paper</span>
                <span class="scissors-text">Scissors</span>
            </h1>
        </header>
        <div class="match-area">
            <div class="player-card" id="player-card">
                <h2>{{ username }}</h2>
                <div class="move-display" id="player-move">?</div>
                <div class="score-container">Score: <span class="score" id="player-score">0</span></div>
            </div>

            <div class="center-area">
                <div class="video-container"><video id="video" autoplay playsinline></video></div>
                <div id="countdown">Press Start</div>
                <div id="round-result"></div>
                <button id="start-button">Start Game</button>
            </div>

            <div class="player-card" id="ai-card">
                <h2>YOLΛ AI</h2>
                <div class="move-display" id="ai-move">?</div>
                <div class="score-container">Score: <span class="score" id="ai-score">0</span></div>
            </div>
        </div>
    </div>
    <canvas id="capture-canvas" style="display:none;"></canvas>

    <div class="game-overlay" id="game-over-screen">
        <div class="result-card" id="result-card">
            <div class="icon" id="result-icon-container"></div>
            <h1 id="result-title"></h1>
            <p class="final-score" id="final-score"></p>
            <button id="play-again-button">Rematch!</button>
        </div>
    </div>

    <script>
        const username = "{{ username|escapejs }}";

        // --- Element References ---
        const video = document.getElementById('video');
        const startButton = document.getElementById('start-button');
        const playAgainButton = document.getElementById('play-again-button');
        const gameOverScreen = document.getElementById('game-over-screen');
        const playerScoreEl = document.getElementById('player-score');
        const aiScoreEl = document.getElementById('ai-score');
        const playerMoveEl = document.getElementById('player-move');
        const aiMoveEl = document.getElementById('ai-move');
        const countdownEl = document.getElementById('countdown');
        const roundResultEl = document.getElementById('round-result');
        const captureCanvas = document.getElementById('capture-canvas');
        const captureCtx = captureCanvas.getContext('2d');

        // --- Game State & Theming ---
        const moveEmojis = { rock: '✊', paper: '✋', scissors: '✌️' };
        let playerScore = 0;
        let aiScore = 0;
        let gameLoopInterval = null;
        const winningScore = 5; 
        const winMessages = ["FLAWLESS VICTORY!", "UNSTOPPABLE!", "MASTER STRATEGIST!", "CRUSHED IT!"];
        const loseMessages = ["A VALIANT EFFORT!", "OUTPLAYED!", "THE AI PREVAILED!", "BETTER LUCK NEXT TIME!"];
        const winIcon = `<svg class="win-icon" fill="currentColor" viewBox="0 0 24 24"><path d="M12 2C6.486 2 2 6.486 2 12s4.486 10 10 10 10-4.486 10-10S17.514 2 12 2zm0 18c-4.411 0-8-3.589-8-8s3.589-8 8-8 8 3.589 8 8-3.589 8-8 8z"/><path d="m16.293 8.293-5.293 5.293-2.293-2.293-1.414 1.414L11 16.414l6.707-6.707z"/></svg>`;
        const loseIcon = `<svg class="lose-icon" fill="currentColor" viewBox="0 0 24 24"><path d="M12 2C6.486 2 2 6.486 2 12s4.486 10 10 10 10-4.486 10-10S17.514 2 12 2zm0 18c-4.411 0-8-3.589-8-8s3.589-8 8-8 8 3.589 8 8-3.589 8-8 8z"/><path d="m16.707 7.293-1.414-1.414L12 9.172 8.707 5.879 7.293 7.293 10.586 10.586 7.293 13.879l1.414 1.414L12 13.414l3.293 3.293 1.414-1.414L13.414 10.586z"/></svg>`;

        // --- Camera Setup ---
        navigator.mediaDevices.getUserMedia({ video: true })
            .then(stream => {
                video.srcObject = stream;
                video.addEventListener('loadedmetadata', () => {
                    captureCanvas.width = video.videoWidth;
                    captureCanvas.height = video.videoHeight;
                });
            })
            .catch(err => {
                console.error("Error accessing webcam: ", err);
                countdownEl.innerText = "Webcam Error!";
            });

        // --- Game Logic ---
        function sendFrameToServer() {
            if (video.readyState < 2) return;
            
            captureCtx.drawImage(video, 0, 0, captureCanvas.width, captureCanvas.height);
            const imageData = captureCanvas.toDataURL('image/jpeg', 0.5);

            fetch("{% url 'analyze_frame' %}", {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ image: imageData })
            })
            .then(response => response.json())
            .then(data => {
                if (data.error) {
                    roundResultEl.innerText = "No hand detected!";
                } else if (data.winner) {
                    updateGameUI(data);
                }
            })
            .catch(error => console.error('Error analyzing frame:', error));
        }

        function updateGameUI(data) {
            playerMoveEl.innerText = moveEmojis[data.player_move] || '?';
            aiMoveEl.innerText = moveEmojis[data.ai_move] || '?';
            playerMoveEl.classList.add('reveal');
            aiMoveEl.classList.add('reveal');

            if (data.winner === 'player') {
                playerScore++;
                playerScoreEl.classList.add('updated');
                roundResultEl.innerText = `${username} wins the round!`;
            } else if (data.winner === 'ai') {
                aiScore++;
                aiScoreEl.classList.add('updated');
                roundResultEl.innerText = "AI wins the round!";
            } else if (data.winner === 'tie') {
                roundResultEl.innerText = "It's a Draw!";
            }

            playerScoreEl.innerText = playerScore;
            aiScoreEl.innerText = aiScore;
            
            setTimeout(() => {
                playerScoreEl.classList.remove('updated');
                aiScoreEl.classList.remove('updated');
            }, 400);

            if (playerScore >= winningScore || aiScore >= winningScore) {
                clearInterval(gameLoopInterval);
                setTimeout(showGameOver, 1000);
            }
        }
        
        function runGameRound() {
            let count = 3;
            roundResultEl.innerText = ''; 
            playerMoveEl.innerText = '?';
            aiMoveEl.innerText = '?';
            playerMoveEl.classList.remove('reveal');
            aiMoveEl.classList.remove('reveal');

            countdownEl.innerText = count;
            countdownEl.className = 'countdown-pop';

            const timer = setInterval(() => {
                count--;
                if (count > 0) {
                    countdownEl.innerText = count;
                } else {
                    countdownEl.innerText = "SHOOT!";
                    countdownEl.classList.add('shoot');
                    clearInterval(timer);
                    sendFrameToServer();
                }
            }, 1000);
        }

        function startGame() {
            startButton.style.display = 'none';
            countdownEl.style.display = 'block';
            gameOverScreen.classList.remove('visible');
            resetGame();
            runGameRound();
            gameLoopInterval = setInterval(runGameRound, 4000);
        }

        function resetGame() {
            playerScore = 0;
            aiScore = 0;
            playerScoreEl.innerText = '0';
            aiScoreEl.innerText = '0';
            playerMoveEl.innerText = '?';
            aiMoveEl.innerText = '?';
            roundResultEl.innerText = '';
        }

        function showGameOver() {
            const resultCard = document.getElementById('result-card');
            const resultTitle = document.getElementById('result-title');
            const finalScoreEl = document.getElementById('final-score');
            const resultIconContainer = document.getElementById('result-icon-container');

            resultCard.className = 'result-card';
            
            if (playerScore > aiScore) {
                resultTitle.innerText = winMessages[Math.floor(Math.random() * winMessages.length)];
                resultIconContainer.innerHTML = winIcon;
                resultCard.classList.add('win');
            } else {
                resultTitle.innerText = loseMessages[Math.floor(Math.random() * loseMessages.length)];
                resultIconContainer.innerHTML = loseIcon;
                resultCard.classList.add('lose');
            }

            finalScoreEl.innerText = `${username}'s Score: ${playerScore} - AI Score: ${aiScore}`;
            gameOverScreen.classList.add('visible');
        }

        // --- Event Listeners ---
        startButton.addEventListener('click', startGame);
        playAgainButton.addEventListener('click', () => {
            window.location.href = "{% url 'home' %}";
        });

    </script>
</body>
</html>
