<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Welcome to RPS Ultra</title>
    <style>
        body { background: #1d1f27; color: white; font-family: sans-serif; display: flex; justify-content: center; align-items: center; height: 100vh; }
        .container { text-align: center; }
        input { font-size: 1.5rem; padding: 10px; margin: 20px 0; }
        button { font-size: 1.5rem; padding: 10px 20px; cursor: pointer; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Rock Paper Scissors</h1>
        <form action="{% url 'start_game' %}" method="post">
            {% csrf_token %}
            <input type="text" name="username" placeholder="Enter Your Name" required>
            <br>
            <button type="submit">Start Game</button>
        </form>
    </div>
</body>
</html>
